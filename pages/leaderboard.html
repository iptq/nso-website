<div class="page-header">
	<h1>Global Performance Leaderboard</h1>
</div>

<div id="chart"></div>

<div style="overflow-x: auto;">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Rank</th>
				<th></th>
				<th>Username</th>
				<th>Performance</th>
				<th>Accuracy</th>
				<th>Playcount</th>
				<th>Country</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in leaderboard">
				<td>#{{ $index + 1 }}</td>
				<td><img ng-src="https://a.trucksu.com/{{ user.user['id'] }}" style="width: 24px; height: 24px;" /></td>
				<td><a ng-href="/u/{{ user.user['id'] }}">{{ user.user["username"] }}</a></td>
				<td><b>{{ user["pp"] | number: 0 }}pp</b></td>
				<td>{{ user["accuracy"] * 100 | number: 2 }}%</td>
				<td>{{ user["playcount"] }}</td>
				<td><i class="flag-icon flag-icon-{{ user.user['country'] | lowercase }}"></i></td>
			</tr>
		</tbody>
	</table>
</div>
